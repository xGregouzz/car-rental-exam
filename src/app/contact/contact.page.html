<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contact</ion-title>
    <ion-buttons slot="end">
      <ion-icon id="icon-add" name="add-circle" color="primary" (click)="goToNewContactPage()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(contact of contacts; track contact) {
      <ion-item>
        <ion-label>
          <h2>{{ contact.fullName }}</h2>
          <p> {{ contact.phoneNumber }}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
