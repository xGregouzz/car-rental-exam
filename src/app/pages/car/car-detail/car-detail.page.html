<ion-header>
	<ion-toolbar>
		<ion-title>Car Details</ion-title>
		<ion-icon slot="end" name="home-outline" (click)="onAllCars()"></ion-icon>
		<ion-icon slot="end" name="log-out-outline" (click)="onLogout()"></ion-icon>
	</ion-toolbar>
</ion-header>

<ion-content class="car-details" [fullscreen]="true">
	@if (car) {
	<ion-grid>
		<ion-row>
			<ion-col size="12" size-lg="5">
				<ion-img [src]="car.frontPhoto" alt="Front Photo"></ion-img>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" size-lg="5">
				<ion-img [src]="car.backPhoto" alt="Back Photo"></ion-img>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col size="12">
				<ion-card>
					<ion-card-header>
						<ion-card-title>Car : {{ car.brand }} {{ car.model }}</ion-card-title>
						<ion-card-subtitle>License Plate: {{ car.licensePlate }}</ion-card-subtitle>
					</ion-card-header>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	}
</ion-content>
